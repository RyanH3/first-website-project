<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Assignment</title>
		<link rel="stylesheet" href="../Style Sheets/Basic Style Sheet.css">
	</head>
	
	<body>
		
		<table>
			<tr>
				<td><label>First Number:</label></td>
				<td><input type="text" name="txtFNum" size="5" id="fNum"></td>
			</tr>
			<tr>
				<td><label>Next Number:</label></td>
				<td><input type="text" name="txtNNum" size="5" id="nNum"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Calculate" id="calc"></td>
			</tr>
		</table>
		<script type="text/javascript"> <!--Unpolished-->
			document.getElementById("calc").onclick = function() {
				/*Assign variables*/
				var x = (document.getElementById("fNum").value)
				var y = (document.getElementById("nNum").value)
				
				/*Addition part*/
				document.write("<p>" + x + " + " + y + " = " + (Number(x) + Number(y)) + "</p>" +
				
				/*Multiplication part*/
				"<p>" + x + " * " + y + " = " + (Number(x) * Number(y)) + "</p>");
			
				/*Comparison part*/
				if(x > y) {
					document.write(x + " is bigger than " + y)
				}
				if(y > x) {
					document.write(y + " is bigger than " + x)
				}
				else {
					document.write(x + " and " + y + " are equal")
				}
			}
		</script>
	</body>
</html>
